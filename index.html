<!DOCTYPE html>
<html lang="en">
<head>
  <!-- мета теги -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- подключение стилей -->
  <link rel="stylesheet" href="stylesheets/style.css">
  <!-- фавикон -->
  <!-- <link rel="icon" type="image/x-icon" href="images/favicon.ico"> -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>Прогулка с великаном</title>
  <!-- подключение скрипта -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="javascripts/main.js"></script>
</head>
<body>

  <!-- блок игрового поля -->
    <section class="pole">
      <!-- 1: ноги -->
      <div class="nogi">
        <div class="noga_1-h"></div>
        <div class="noga_2-h"></div>
      </div>

      <!-- 2: элементы локации -->
      <div class="elements">
        <div class="start">
          <div class="s-obl-1"></div>
          <div class="s-obl-2"></div>
          <div class="s-obl-3"></div>
          <div class="s-sprite"></div>
          <div class="s-tree"></div>
          <div class="s-pr-1"></div>
          <div class="s-pr-2"></div>
          <div class="s-pr-3"></div>
          <div class="s-pr-4"></div>
          <div class="s-pr-5"></div>
          <div class="s-b"></div>
          <div class="s-car"></div>
        </div>
      </div>

      <!-- 3: карточка -->
      <div class="card">
        <div class="card-rec"></div>
        <div class="card-text"><p>Есть свободное время ? Погуляй <br>с великаном, выполни задания <br>и сделай мир вокруг себя лучше ...</p></div>
      </div>

    </section>

  <!-- блок меню -->
    <section class="menu">
      <a href= "main.html"><div class="button-play"></div></a>
      <div class="perv-text"><p>погуляем ?</p></div>
    </section>

    <!-- экран для мобильных устройств -->
      <section class="adaptive">
        <div class="tree"></div>
        <div class="rect"><p>переверни экран</p></div>
      </section>

</body>
</html>
